$def with (error=None)
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <style>
        body {
            background: linear-gradient(to bottom,#120c2b,#0d4177) ;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo {
            margin-top: 40px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }
        .form-container {
            background: #220a2e;
            border-radius: 25px;
            padding: 32px 32px 24px 32px;
            box-shadow: 0 4px 24px 0 rgba(0,0,0,0.25);
            width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-container label {
            color: #fff;
            font-weight: 500;
            margin-bottom: 4px;
            margin-top: 10px;
            align-self: flex-start;
        }
        .form-container input[type="text"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 8px 12px;
            border-radius: 12px;
            border: none;
            margin-bottom: 8px;
            font-size: 1rem;
            background: #fff;
            color: #222;
            box-sizing: border-box;
        }
        .form-container input[type="text"]:focus,
        .form-container input[type="password"]:focus {
            outline: 2px solid #3a6cf6;
        }
        .form-container .btn-iniciar {
            width: 100%;
            background: #2e9d2f;
            color: #fff;
            border: none;
            border-radius: 16px;
            padding: 10px 0;
            font-size: 1.1rem;
            font-weight: bold;
            margin-top: 10px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .form-container .btn-iniciar:hover {
            background: #217622;
        }
        .form-container .btn-registrate {
            width: 100%;
            background: #2176ff;
            color: #fff;
            border: none;
            border-radius: 16px;
            padding: 10px 0;
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 0;
            cursor: pointer;
            transition: background 0.2s;
        }
        .form-container .btn-registrate:hover {
            background: #1856b6;
        }
        .forgot {
            margin-top: 32px;
            background: #220a2e;
            color: #fff;
            border-radius: 16px;
            padding: 16px 0;
            width: 350px;
            text-align: center;
            font-size: 1.05rem;
        }
        a {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="/static/logo.png" alt="Logo CodiPROMPT" width="300" height="300">
    </div>
    $if error:
        <div style="color:red; margin-bottom:10px; text-align:center;">$error</div>
    <form class="form-container" method="post">
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" name="usuario" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>

        <button type="submit" class="btn-iniciar">Iniciar sesión</button>
        <button type="button" class="btn-registrate" onclick="window.location.href='/registro'">Registrate</button>
    </form>
    <div class="olvidar">
        <a href="/cambiarcontraseña">¿Olvidaste tu Contraseña?</a>
    </div>
</body>
</html>

$def with (error=None)
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/logo.png" type="image/x-icon">
    <title>Registro</title>
    <style>
        body {
            background: linear-gradient(to bottom,#120c2b,#0d4177);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo { display: flex; justify-content: space-between; margin-top: -20px; }
        .err{ margin-top: -50px; }
        .form-container {
            background: #220a2e; border-radius: 25px; padding: 32px 32px 24px 32px; box-shadow: 0 4px 24px 0 rgba(0,0,0,0.25);
            width: 350px; display: flex; flex-direction: column; align-items: center; margin-top: -20px; margin-bottom: 30px;
        }
        .form-container label { color: #fff; font-weight: 500; margin-bottom: 4px; margin-top: 10px; align-self: flex-start; }
        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="password"] {
            width: 100%; padding: 8px 12px; border-radius: 12px; border: none; margin-bottom: 8px; font-size: 1rem;
            background: #fff; color: #222; box-sizing: border-box;
        }
        .form-container input[type="text"]:focus,
        .form-container input[type="email"]:focus,
        .form-container input[type="password"]:focus { outline: 2px solid #3a6cf6; }
        .form-container button {
            width: 100%; background: #2176ff; color: #fff; border: none; border-radius: 16px; padding: 10px 0; font-size: 1.1rem;
            font-weight: bold; margin-top: 18px; cursor: pointer; transition: background 0.2s;
        }
        .form-container button:hover { background: #1856b6; }
    </style>
</head>
<body>
    <div class="logo">
        <img src="/static/logo.png" alt="Logo CodiPROMPT" width="200" height="200">
    </div>

    $if error:
        <div style="color:red; margin-bottom:10px; text-align:center;" class="err">$error</div>

    <form class="form-container" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellidos">Apellidos</label>
        <input type="text" id="apellidos" name="apellidos" required>

        <label for="usuario">Nombre de usuario</label>
        <input type="text" id="usuario" name="usuario" required>

        <label for="plantel">Nombre del Plantel</label>
        <input type="text" id="plantel" name="plantel" required>

        <label for="matricula">Matricula</label>
        <input type="text" id="matricula" name="matricula" required>

        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>

        <label for="confirmar">Confirmar Contraseña:</label>
        <input type="password" id="confirmar" name="confirmar" required>

        <!-- Submit real; el backend guarda y redirige a /inicio_sesion -->
        <button type="submit">Registrate</button>
    </form>
</body>
</html>

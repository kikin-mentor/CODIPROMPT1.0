$def with (error=None)
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/logo.png" type="image/x-icon">
    <title>Cambiar contraseña</title>
    <style>
        body {
            background: linear-gradient(to bottom,#120c2b,#0d4177) ;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }
        .form-container {
            background: #fff;
            border-radius: 25px;
            padding: 32px 32px 24px 32px;
            /*box-shadow: 0 4px 24px 0 rgb(255, 255, 255);*/
            width: 400px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-right: 40px;
        }
        .form-container label {
            color: #3a2b5c;
            font-weight: 500;
            margin-bottom: 4px;
            margin-top: 10px;
            font-size: 1.1rem;
        }
        .form-container input[type="email"],
        .form-container input[type="text"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 8px 12px;
            border-radius: 8px;
            border: none;
            margin-bottom: 12px;
            font-size: 1rem;
            background: #f5f5f5;
            color: #222;
            box-shadow: 0 2px 4px 0 rgba(0,0,0,0.07);
            box-sizing: border-box;
        }
        .form-container input[type="email"]:focus,
        .form-container input[type="text"]:focus,
        .form-container input[type="password"]:focus {
            outline: 2px solid #3a6cf6;
        }
        .form-container button {
            background: #2d2176;
            color: #fff;
            border: none;
            border-radius: 16px;
            padding: 10px 32px;
            font-size: 1.1rem;
            font-weight: bold;
            margin-top: 10px;
            align-self: center;
            cursor: pointer;
            transition: background 0.2s;
        }
        .form-container button:hover {
            background: #201162;
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    $if error:
        <div style="color:red; margin-bottom:10px; text-align:center; width:400px;">$error</div>
    <form class="form-container" method="post">
        <label for="usuario">Nombre de usuario</label>
        <input type="text" id="usuario" name="usuario" class="input-estetico" required>

        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" name="correo" class="input-estetico" required>

        <label for="antigua_password">Ingresa el Codigo que Recibiste</label>
        <input type="password" id="antigua_password" name="antigua_password" class="input-estetico" required>

        <label for="nueva_password">Nueva contraseña</label>
        <input type="password" id="nueva_password" name="nueva_password" required>

        <label for="repite_password">Repite la contraseña</label>
        <input type="password" id="repite_password" name="repite_password" required>

        <button type="submit">Actualizar Contraseña</button>
    </form>
    <div class="logo">
        <a href="javascript:history.back()">
        <img src="/static/logo.png" alt="Logo CodiPROMPT" width="600" height="600">
        </a>
    </div>
</body>
</html>

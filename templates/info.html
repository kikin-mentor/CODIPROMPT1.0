<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Información - CodiPROMPT</title>
  <link rel="shortcut icon" href="/static/logo.png" type="image/x-icon">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #120c2b, #0d4177);
      font-family: Arial, sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .info-container {
      display: flex;
      background-color: #220a2e;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      max-width: 800px;
      width: 95%;
      padding: 30px;
      align-items: center;
    }

    .logo {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo img {
      width: 300px;
      height: auto;
    }

    .info-text {
      flex: 2;
      text-align: left;
      padding-left: 30px;
    }

    .info-text h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .info-text p {
      font-size: 18px;
      line-height: 1.6;
    }

    mark {
      background-color: #3e3e3e;
      color: #ffffff;
      padding: 2px 4px;
      border-radius: 4px;
    }

    @media (max-width: 600px) {
      .info-container {
        flex-direction: column;
        text-align: center;
        padding: 20px;
      }

      .info-text {
        padding-left: 0;
        margin-top: 20px;
      }

      .logo img {
        width: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="info-container">
    <div class="logo">
      <img src="/static/logo.png" alt="Logo CodiPROMPT">
    </div>
    <div class="info-text">
      <h1>Bienvenido a CodiPROMPT</h1>
      <p>
        Para obtener la <strong>Contraseña de administrador</strong>, contacta a los desarrolladores en 
        <mark>codipromptint@gmail.com</mark>. <br><br>
        Envía un correo con una forma de acreditar que eres
        docente o directivo. Al validar los datos, se te enviará un correo con la 
        <strong>Contraseña de administrador</strong>.
      </p>
    </div>
  </div>
</body>
</html>

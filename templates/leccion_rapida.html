<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="/static/logo.png" type="image/x-icon">
  <title>Chat CodiPROMPT</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #120c2b, #6d8aa9);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .chat-container {
      width: 100%;
      height: 100vh;
      background-color: rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      padding: 15px;
      background-color: rgba(0, 0, 0, 0.5);
      font-weight: bold;
      font-size: 1.2em;
      text-align: center;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin-bottom: 15px;
      padding: 12px 18px;
      border-radius: 18px;
      line-height: 1.4;
      max-width: 80%;
    }

    .user-message {
      background-color: rgba(255, 255, 255, 0.25);
      margin-left: auto;
      border-bottom-right-radius: 5px;
    }

    .bot-message {
      background-color: rgba(255, 255, 255, 0.15);
      margin-right: auto;
      border-bottom-left-radius: 5px;
    }

    .input-area {
      display: flex;
      padding: 15px;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .chat-input {
      flex: 1;
      padding: 12px 18px;
      background-color: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 25px;
      color: #fff;
      outline: none;
      font-size: 1em;
      min-height: 20px;
      max-height: 150px;
      resize: none;
    }

    .send-btn {
      margin-left: 12px;
      padding: 0 25px;
      background-color: rgba(255, 255, 255, 0.25);
      color: #fff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
    }

    .send-btn:hover {
      background-color: rgba(255, 255, 255, 0.35);
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Asistente CodiPROMPT</div>
    <div class="chat-messages" id="chat-messages">
      <div class="message bot-message">
        Hola, ¿en qué puedo ayudarte hoy?
      </div>
    </div>
    
    <div class="input-area">
      <textarea class="chat-input" id="user-input" placeholder="Escribe tu mensaje..." autofocus></textarea>
      <button class="send-btn" id="send-btn">Enviar</button>
    </div>
  </div>

  <script>
    document.getElementById('send-btn').addEventListener('click', sendMessage);
    document.getElementById('user-input').addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
    
    function sendMessage() {
      const userInput = document.getElementById('user-input');
      const message = userInput.value.trim();
      
      if (message) {
        addMessage(message, 'user');
        userInput.value = '';
        userInput.style.height = 'auto';
        
        // Simular respuesta del bot
        setTimeout(() => {
          addMessage("Estoy procesando tu solicitud...", 'bot');
        }, 1000);
      }
    }
    
    function addMessage(text, sender) {
      const chatMessages = document.getElementById('chat-messages');
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', sender + '-message');
      messageDiv.innerHTML = text.replace(/\n/g, '<br>');
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Autoajustar altura del textarea
    document.getElementById('user-input').addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = (this.scrollHeight) + 'px';
    });
  </script>
</body>

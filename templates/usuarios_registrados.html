$def with (usuarios)

        <th>ID</th>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>Usuario</th>
        <th>Plantel</th>
        <th>Matr√≠cula</th>
        <th>Correo</th>

    $for u in usuarios:
        <tr>
            <td>$u['id_usuario']</td>
            <td>$u['nombre']</td>
            <td>$u['apellidos']</td>
            <td>$u['usuario']</td>

</table>

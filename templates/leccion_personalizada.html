<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <link rel="shortcut icon" href="/static/logo.png" type="image/x-icon">
  <title>BIENVENIDO A CODIPROMPT</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #120c2b, #0d4177);
      color: #fff;
      text-align: center;
      
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 98%;
      height: 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 20px;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      z-index: 1000;
    }

    .logo {
      height: 100px;
    }

    header div img {
      width: 40px;
      height: 40px;
      padding-right: 20px;
      cursor: pointer;
    }

    .main-content {
      margin-top: 140px;
      padding: 20px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 30px;
    }

    .section {
      margin: 30px auto;
      width: 80%;
      max-width: 800px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
    }

    .dropdown-btn {
      background-color: #fff;
      color: #333;
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
      transition: background 0.3s ease;
    }

    .dropdown-btn:hover {
      background-color: #e0e0e0;
    }

    .lesson-table {
      width: 100%;
      border-collapse: collapse;
      margin: 0 auto;
      display: none;
    }

    .lesson-table td {
      padding: 12px 10px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      margin-bottom: 8px;
    }

    .lesson-link {
      text-decoration: none;
      color: #00ffcc;
      font-weight: bold;
      margin-left: 10px;
    }

    .button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      background-color: #fff;
      color: #333;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .button:hover {
      background-color: #e0e0e0;
    }

    footer {
      margin: 40px auto 20px;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>

  <footer>
    <p>© 2025 CodiPROMPT - Todos los derechos reservados</p>
  </footer>

  <script>
    function toggleMenu() {
      const table = document.getElementById("lessonMenu");
      table.style.display = table.style.display === "none" || table.style.display === "" ? "table" : "none";
    }
  </script>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <title>Lecciones CodiPrompt</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #020d2d, #071f50);
      color: white;
      text-align: center;
    }

    header {
      padding: 20px;
      border-bottom: 2px solid #ccc;
    }

    header img {
      float: left;
      height: 40px;
      margin-left: 20px;
    }

    .user-icon {
      float: right;
      background-color: #333;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin-right: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    h1 {
      clear: both;
      margin-top: 60px;
      font-size: 2em;
      font-weight: normal;
    }

    .container {
      max-width: 480px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.02);
      padding: 20px;
      border-radius: 10px;
    }

    .dropdown-btn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #1b245c;
      color: white;
      border: none;
      border-radius: 6px;
      text-align: left;
      position: relative;
      cursor: pointer;
    }

    .dropdown-btn::after {
      content: "â–¼";
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 14px;
    }

    .lesson-table {
      width: 100%;
      margin-top: 10px;
      display: none;
      border-collapse: collapse;
    }

    .lesson-table tr {
      border-bottom: 1px solid #3a4d7d;
    }

    .lesson-table td {
      padding: 12px;
      font-size: 16px;
      text-align: left;
    }

    .lesson-link {
      float: right;
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
    }

    .lesson-link:hover {
      color: #9dc6ff;
    }

    .button {
      background-color: white;
      color: #071f50;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      margin: 30px 0;
      font-weight: bold;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .container {
        width: 90%;
      }

      .lesson-link {
        float: none;
        display: block;
        text-align: right;
        margin-top: 5px;
      }
    }
  </style>
</head>

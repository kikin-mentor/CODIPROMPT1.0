$def with (nombre=None, estado=None, mensaje=None)
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/static/logo.png" type="image/x-icon">
    <title>Mi Perfil - CODIPROMPT</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom,#120c2b,#0d4177);
            color: #fff;
            text-align: center;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 98%;
            height: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }
        .logo {
            height: 80px;
        }
        .profile-container {
            margin-top: 180px;
            margin-left: 35vw;
            margin-bottom: 68px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            width: 300px;
        }
        .profile-picture {
            width: 90px;
            height: 90px;
            background-color: #ccc;
            border-radius: 50%;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }
        .profile-picture img {
            width: 90px;
            height: 90px;
            object-fit: cover;
            border-radius: 50%;
        }
        .camera-icon {
            position: absolute;
            bottom: 6px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            padding: 5px;
            cursor: pointer;
            font-size: 10px;
            color: #fff;
        }
        #file-input { display: none; }
        .user-name {
            margin-top: 10px;
            font-size: 1.2em;
            font-weight: bold;
        }
        .form-group {
            margin: 15px 0;
            text-align: left;
        }
        .form-group input, .form-group select {
            width: 95%;
            padding: 8px;
            border-radius: 5px;
            border: none;
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin: 0 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-change { background-color: #2c3e50; color: #fff; }
        .btn-delete { background-color: #e74c3c; color: #fff; }
    </style>
</head>
<body>
<header>
    <img src="/static/logo.png" alt="Logo Codiprompt" class="logo">
</header>
<div class="profile-container">
    <div class="profile-picture">
        <img src="/static/icons/user_white_light.png" alt="Perfil-User" id="profile-img">
        <div class="camera-icon" id="camera-btn">ðŸ“·</div>
        <input type="file" id="file-input" accept="image/*">
    </div>

    $if nombre:
        <div class="user-name">$nombre</div>
    $else:
        <div class="user-name">Usuario no disponible</div>

    <div class="form-group">
        <label for="nombre">Cambiar Nombre:</label>
        <input type="text" id="nombre" value="$nombre">
    </div>

    <div class="form-group">
        <label for="estado">Estado actual:</label>
        $if estado:
            <p>$estado</p>
        $else:
            <p>No disponible</p>
    </div>

    $if mensaje:
        <div style="color:green;font-weight:bold;">$mensaje</div>

    <div class="form-group">
        <label for="estadisticas">EstadÃ­sticas cada:</label>
        <select id="opt_est">
            <option value="">Selecciona un periodo de tiempo</option>
            <option value="semana">Semana</option>
            <option value="mes">Mes</option>
            <option value="anio">AÃ±o</option>
        </select>
    </div>

    <div class="buttons">
        <button class="btn btn-change" onclick="location.href='/cambiar_contraseÃ±a'">Cambiar ContraseÃ±a</button>
        <button class="btn btn-delete">Borrar Cuenta</button>
    </div>

    <script>
        document.querySelector('.btn-delete').addEventListener('click', function () {
            if (confirm('Â¿EstÃ¡s seguro de que quieres borrar tu cuenta?')) {
                alert('Cuenta borrada.');
            }
        });

        document.getElementById('camera-btn').onclick = () => {
            document.getElementById('file-input').click();
        };

        document.getElementById('file-input').addEventListener('change', event => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = e => {
                    document.getElementById('profile-img').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/logo.png" type="image/x-icon">
    <title>Mi Perfil - CODIPROMPT</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom,#120c2b,#0d4177);
            color: #fff;
            text-align: center;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 98%;
            height: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 20px;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .logo {
            height: 80px;
        }

        header button {

            font-size: 10px;
            color: #fff;
        }

        .camera-icon:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        #file-input {
            display: none;
        }

        .user-name {
            margin-top: 10px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .form-group {
            margin: 15px 0;
            text-align: left;
        }

        .form-group #opt_est{
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: none;
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
        }

        .form-group .opt{
            color: #000;
        }

        .form-group #opt_esta{
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: none;
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
        }

        .form-group #opt_esta .esta{
            color: #000;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 95%;
            padding: 8px;
            border-radius: 5px;
            border: none;
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin: 0 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-change {
            background-color: #2c3e50;
            color: #fff;
        }

        .btn-delete {
            background-color: #e74c3c;
            color: #fff;
        }

</head>
<body>
    <header>
        <img src="/static/logo.png" alt="Logo Codiprompt" class="logo">
    </header>
    <div class="profile-container">
        <div class="profile-picture">
            <img src="../static/icons/user_white_light.png" alt="Perfil-User" id="profile-img">
            <div class="camera-icon" id="camera-btn">游닝</div>
            <input type="file" id="file-input" accept="image/*">
        </div>
        <div class="user-name">$usuario</div>
        <div class="form-group">
            <label for="nombre">Cambiar Nombre:</label>
            <input type="text" id="nombre1" value=$usuario>
        </div>

        <div class="form-group">
            <label for="estado">Cambiar Estado:</label>
            <select id="opt_esta">
                <option class="esta" value="estado">Selecciona el estado</option>
                <option class="esta" value="ena">Activo</option>
                <option class="esta" value="dis">Inactivo</option>
            </select>
        </div>

        <div class="form-group">
            <label for="estadisticas">Estad칤sticas cada:</label>
            <select class="opciones_est" id="opt_est">
                <option value="optio">Selecciona un periodo de tiempo</option>
                <option class="opt" value="semana">Semana</option>
                <option class="opt" value="mes">Mes</option>
                <option class="opt" value="anio">A침o</option>
            </select>
        </div>

        <form action="/logout" method="post">
            <div class="buttons">
                <button class="btn btn-delete" name="borrar_cuenta" formaction="/perfil_user" formmethod="post">Borrar Cuenta</button>
                <button class="btn btn-change" type="submit">Cerrar Sesi칩n</button>
            </div>
        </form>

        <div class="buttons"> 
        <button class="btn btn-change" formaction="/cambiar_contrase침a" formmethod="get">Cambiar Contrase침a</button>
        </div>
    
    <script>
            // Bot칩n de cambiar contrase침a
            /*document.querySelector('.btn-change').addEventListener('click', function() {
                alert('Funcionalidad de cambio de contrase침a no implementada.');
            });*/

            // Bot칩n de borrar cuenta
            document.querySelector('.btn-delete').addEventListener('click', function() {
                if (confirm('쮼st치s seguro de que quieres borrar tu cuenta?')) {
                    alert('Cuenta borrada.');
                }
            });

            // Cambio de foto de perfil
            const fileInput = document.getElementById('file-input');
            const profileImg = document.getElementById('profile-img');
            const cameraBtn = document.getElementById('camera-btn');

            cameraBtn.addEventListener('click', () => {
                fileInput.click();
            });

            fileInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        profileImg.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });
        </script>
    </div>
</body>
</html>
